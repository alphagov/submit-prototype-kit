{% extends "layout.html" %}

{% block page_title %}Submit prototypes{% endblock %}

{% block content %}
<main id="content" role="main">
  <div class="grid-row">
    <div class="column-full">
      <div class="phase-banner">
        <p>
          <strong class="phase-tag">ALPHA</strong>
          <span>This is a prototype.</span>
        </p>
      </div>
    </div>
  </div>

  <div class='grid-row'>
    <div class='column-two-thirds'>
      <h1 class='heading-large'>Services</h1>
      <ul>
      {% for name, service in services %}
        <li><a href="{{ service.href }}">{{ service.form.heading }}</a></li>
      {% endfor %}
      </ul>
    </div>
  </div>

</main>

{% endblock %}
