{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-xlarge">
        Editor
      </h1>

      {% for form in forms %}
        <ul>
          <li><a href="{{ form.url.get }}">{{ form.heading }}</a></li>
        </ul>
      {% endfor %}
    </div>
  </div>
</main>

{% endblock %}
