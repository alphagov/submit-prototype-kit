{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-one-half" id="editor-wrapper">

      <h1 class="heading-xlarge">
        {{ form.heading }}
      </h1>

      <h2 class="heading-large">
        Pages
      </h2>
      {% for page in form.pages %}
        <ul>
          <li><a href="{{ page.url.get }}">{{ page.heading }}</a></li>
        </ul>
      {% endfor %}

      {% include 'includes/page_data.html' %}
    </div>
    <div class="column-one-half">
      <div id="prototype-wrapper" class="prototype-wrapper">
        <iframe name="prototype" id="prototype" class="prototype" src="http://localhost:3000" height="800px" /></iframe>
      </div>
    </div>
  </div>
</main>

{% endblock %}
